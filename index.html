<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>

	<body>
		<h1 style="text-align: center">Press X to doubt</h1>
		<script>
			document.addEventListener('keydown', function()
					{
						if(event.keyCode == 88)
							{
								var A = new Audio();
								A.src = 'D.mp3';
								A.play();
							}
					});
			document.getElementsByTagName('h1')[0].addEventListener('click', function()
					{
						var A = new Audio();
						A.src = 'D.mp3';
						A.play();
					});
		</script>
	</body>
</html>
